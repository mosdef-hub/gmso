name: CI

on:
  push:
    branches:
      - "master"
      - "ditch-azp-gha"
  pull_request:
    branches:
      - "master"
  schedule:
    - cron:  "0 0 * * *"

jobs:
  test:
    if: github.event.pull_request.draft == true
    name: GMSO Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest]
        python-version: [3.7, 3.8, 3.9]

    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
        name: Checkout Branch / Pull Request

      - name: Install Mamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          environment-file: environment-dev.yml
          extra-specs: |
            python=${{ matrix.python-version }}

      - name: Install Package
        run: python -m pip install -e .

      - name: Test (OS -> ${{ matrix.os }} / Python -> ${{ matrix.python-version }})
        run: python -m pytest -v --cov=gmso --cov-report=xml --cov-append --cov-config=setup.cfg --color yes --pyargs gmso

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v2
        with:
          name: GMSO-Coverage
          verbose: true

  docker:
    runs-on: ubuntu-latest
    name: Build Docker Image
    if: github.event_name != 'pull_request'

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Get Tagged Version
        run: |
          echo ::set-output name=DOCKER_TAGS::${GITHUB_REF/refs\/tags\//}
          $DOCKER_TAGS="mosdef/gmso:$DOCKER_TAGS, mosdef/gmso:DONOTUSE"
          echo $DOCKER_TAGS
        if: github.ref_type == 'branch'

